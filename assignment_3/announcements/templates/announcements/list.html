{% extends "base.html" %}
{% block title %}Announcements{% endblock %}
{% block content %}
<h2>Announcements</h2>
<ul>
    {% for ann in announcements %}
    <li style="margin-bottom:12px;">
        <h4>{{ ann.title }}</h4>
        <p>{{ ann.content|truncatechars:100 }}</p>
        <a href="{% url 'announcement_detail' ann.id %}">View details</a>
    </li>
    {% empty %}
    <li>No announcements yet.</li>
    {% endfor %}
</ul>
{% endblock %}
